<ion-header>
  <ion-navbar color="primary">
    <ion-title>Banco de Alimentos Guadalajara</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div style="text-align: center">
    <img width="600 px" src= "../assets/imgs/Logo2.png" >
</div>
  
  <ion-list>

    <ion-item>
      <ion-label stacked> Correo </ion-label>
      <ion-input type ="text" [(ngModel)] ="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked> Contraseña </ion-label>
        <ion-input type ="password" [(ngModel)] ="password"></ion-input>
      </ion-item>

  </ion-list>

  <button ion-button block (click)="login()"color='secondary'> Iniciar Sesión </button>
  <button ion-button block (click)="signIn()"color = 'secondary'> Registrarse </button>

</ion-content>
